<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popover Widget</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <!-- Кнопка, по нажатию на которую появится Popover -->
        <button type="button" class="btn" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
            Click to toggle popover
        </button>
    </div>
    <div id="app"></div>
</body>
</html>
